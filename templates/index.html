<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analysis Tool</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4 mb-3">
                <i class="fas fa-file-pdf text-danger me-3"></i>
                PDF Analysis Tool
            </h1>
            <p class="lead">Upload a Firebase PDF URL, extract text, and ask questions about the content</p>
        </header>

        <!-- Status Alert -->
        <div id="status-alert" class="alert alert-info d-none" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span id="status-message"></span>
        </div>

        <!-- PDF Upload Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-upload me-2"></i>
                    Step 1: Upload PDF
                </h5>
            </div>
            <div class="card-body">
                <form id="pdf-upload-form">
                    <div class="mb-3">
                        <label for="pdf-url" class="form-label">Firebase PDF URL</label>
                        <input type="url" class="form-control" id="pdf-url" 
                               placeholder="https://firebasestorage.googleapis.com/..." 
                               required>
                        <div class="form-text">
                            Paste a public Firebase Storage URL pointing to a PDF file
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-btn">
                        <span class="btn-content">
                            <i class="fas fa-cloud-download-alt me-2"></i>
                            Process PDF
                        </span>
                        <span class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                        <span class="loading-text d-none">Processing...</span>
                    </button>
                    <button type="button" class="btn btn-secondary ms-2" id="clear-btn">
                        <i class="fas fa-times me-2"></i>
                        Clear
                    </button>
                </form>
            </div>
        </div>

        <!-- PDF Status -->
        <div id="pdf-status" class="card mb-4 d-none">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle text-success me-3"></i>
                    <div>
                        <h6 class="mb-0">PDF Loaded Successfully</h6>
                        <small class="text-muted">
                            <span id="page-count"></span> pages â€¢ 
                            <a href="#" id="pdf-link" target="_blank">View PDF</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-question-circle me-2"></i>
                    Step 2: Ask Questions
                </h5>
            </div>
            <div class="card-body">
                <form id="question-form">
                    <div class="mb-3">
                        <label for="question" class="form-label">Your Question</label>
                        <textarea class="form-control" id="question" rows="3" 
                                  placeholder="What would you like to know about this PDF?" 
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" id="ask-btn" disabled>
                        <span class="btn-content">
                            <i class="fas fa-search me-2"></i>
                            Ask Question
                        </span>
                        <span class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                        <span class="loading-text d-none">Searching...</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Answer Section -->
        <div id="answer-section" class="card d-none">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-lightbulb me-2"></i>
                    Answer
                </h5>
            </div>
            <div class="card-body">
                <div id="answer-content">
                    <!-- Answer will be populated here -->
                </div>
            </div>
        </div>

        <!-- Previous Questions -->
        <div id="history-section" class="mt-4 d-none">
            <h5>
                <i class="fas fa-history me-2"></i>
                Previous Questions
            </h5>
            <div id="question-history">
                <!-- History will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
